<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCare - Encontre Profissionais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assents/css/index.css">
</head>
<body>

<div class="agent-tab">AGENTE</div>

<header class="header">
    <div class="container header-content">
        <div class="logo-container">
            <i class="fas fa-heartbeat logo-icon"></i>
            <h1 class="logo-text">AgeCare</h1>
        </div>
        
        <nav class="nav">
            <ul>
                <li><a href="pages/Agendamento.html" title="Agendamentos"><i class="fas fa-calendar-alt"></i></a></li>
                <li><a href="#" title="Favoritos"><i class="fas fa-heart"></i></a></li>
                <li><a href="#" title="Mensagens"><i class="fas fa-comments"></i></a></li>
                <li><a href="#" title="Notificações"><i class="fas fa-bell"></i></a></li>
                <li class="profile-dropdown">
                    <button class="profile-btn" id="profileBtn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="/pages/PerfilCliente"><i class="fas fa-user-edit"></i> Meu Perfil</a>
                        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                        <a href="#"><i class="fas fa-question-circle"></i> Ajuda & FAQ</a>
                        <div class="separator"></div>
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="search-hero">
        <div class="search-content">
            <h1>Cuidado e confiança perto de você</h1>
            <p>Encontre enfermeiros e cuidadores qualificados na sua região.</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Busque por especialidade, nome ou cidade...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <section class="listings-section">
        <h2 class="section-title">Profissionais em Destaque</h2>
        <div class="listings-grid" id="listingsGrid">
            <!-- Os cards dos profissionais serão inseridos aqui via JavaScript -->
        </div>
    </section>
</main>

<footer class="footer">
    <!-- Rodapé continua o mesmo -->
</footer>


<script src="/assents/js/index.js"></script>
</body>
</html>
