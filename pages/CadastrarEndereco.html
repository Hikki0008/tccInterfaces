<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço - AgeCare</title>
    <link rel="stylesheet" href="../assents/css/CadastrarEndereco.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Cadastrar Novo Endereço</h2>
                    <form id="form-cadastro-endereco">
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" id="cep" name="cep" class="form-control" maxlength="9" placeholder="Ex: 00000-000" required>
                            <span id="erro-cep" class="mensagem-erro"></span>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Rua:</label>
                            <input type="text" id="endereco" name="endereco" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label">Número:</label>
                            <input type="text" id="numero" name="numero" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <input type="text" id="estado" name="estado" class="form-control" maxlength="2" required>
                        </div>

                        <button type="submit" class="btn btn-success mt-4">Salvar Endereço</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assents/js/CadastrarEndereco.js"></script>

</body>
</html>
