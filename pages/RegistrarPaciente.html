<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Care - Registro de Paciente</title>
  <link rel="stylesheet" href="../assents/css/RegistrarPaciente.css">
</head>
<body class="bg-light p-3">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow mt-5">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Cadastro de Paciente</h4>
          <p class="text-center text-muted mb-4">Preencha os dados do paciente para prosseguir</p>

          <form id="patientForm" onsubmit="cadastrarPaciente(event)">
            <div class="mb-3">
              <label class="form-label" for="idnome">Nome completo</label>
              <input type="text" class="form-control" id="idnome" name="nome" required>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="iddatanascimento">Data de nascimento</label>
                  <input type="date" class="form-control" id="iddatanascimento" name="datanascimento" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="idcpf">CPF</label>
                  <input type="text" class="form-control" id="idcpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="idsexo">Sexo</label>
              <select class="form-control" id="idsexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiro">Prefiro não informar</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="idtelefone">Telefone / Contato</label>
                  <input type="tel" class="form-control" id="idtelefone" name="telefone" placeholder="(11) 99999-9999" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label" for="idemail">E-mail (opcional)</label>
                  <input type="email" class="form-control" id="idemail" name="email" placeholder="exemplo@email.com">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="idcomorbidades">Comorbidades / Condições médicas</label>
              <textarea class="form-control" id="idcomorbidades" name="comorbidades" rows="3" placeholder="Diabetes, Hipertensão, etc."></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label" for="idobservacoes">Observações adicionais</label>
              <textarea class="form-control" id="idobservacoes" name="observacoes" rows="3" placeholder="Alergias, restrições, etc."></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar Paciente</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../assents/js/RegistrarPaciente.js"></script>
</body>
</html>
