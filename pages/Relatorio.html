<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Relatório - AgeCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assents/css/Relatorio.css">
</head>
<body>

    <div class="container my-5">
        <form class="card report-card shadow">
            
            <div class="report-header">
                <img src="https://i.ibb.co/3k5fTyt/patient1.jpg" alt="Foto do Paciente Carlos Pereira" class="patient-avatar">
                <div class="patient-info">
                    <h2 class="patient-name">Relatório para Carlos Pereira</h2>
                    <p class="report-date">Data do Relatório: <strong>8 de Julho de 2025</strong></p>
                </div>
            </div>

            <div class="card-body">
                <div class="mb-4">
                    <label for="report-title" class="form-label">Título do Relatório</label>
                    <input type="text" class="form-control" id="report-title" placeholder="Ex: Relatório do turno da manhã">
                </div>

                <div class="mb-4">
                    <label for="report-content" class="form-label">Relatório Detalhado</label>
                    <textarea class="form-control" id="report-content" rows="10" placeholder="Descreva aqui os detalhes do atendimento, comportamento, alimentação, intercorrências, etc."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label d-block">Categorias do Relatório</label>
                    <div class="category-pills">
                        <input type="checkbox" class="btn-check" id="cat-higiene" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-higiene">Higiene</label>

                        <input type="checkbox" class="btn-check" id="cat-alimentacao" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-alimentacao">Alimentação</label>

                        <input type="checkbox" class="btn-check" id="cat-medicacao" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-medicacao">Medicação</label>

                        <input type="checkbox" class="btn-check" id="cat-comportamento" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-comportamento">Comportamento</label>
                        
                        <input type="checkbox" class="btn-check" id="cat-social" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-social">Socialização</label>

                        <input type="checkbox" class="btn-check" id="cat-outros" autocomplete="off">
                        <label class="btn btn-outline-primary" for="cat-outros">Outros</label>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Relatório</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
