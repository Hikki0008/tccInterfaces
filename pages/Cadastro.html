<!DOCTYPE html>
<html lang="pt-br"> <head>
    <meta charset="UTF-8"> 
    <title>Cadastro</title> 
    <link rel="stylesheet" href="../assents/css/Cadastro.css">
</head>
<body class="bg-light p-3"> <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Cadastro de Usuário</h4>

                        <form onsubmit="cadastrarFuncionario(event)">
                            <div class="mb-3">
                                <label class="form-label" for="nome">Nome</label> <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="email">Email</label> <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="senha">Senha</label> <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="cep">CEP</label> <input type="text" id="cep" name="cep" class="form-control" maxlength="9" required>
                                <div id="erro-cep" class="text-danger small mt-1"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="endereco">Endereço</label> <input type="text" id="endereco" name="endereco" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="numero">Número</label> <input type="text" class="form-control" id="numero" name="numero" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="bairro">Bairro</label> <input type="text" id="bairro" name="bairro" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="cidade">Cidade</label> <input type="text" id="cidade" name="cidade" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="estado">Estado</label> <input type="text" id="estado" name="estado" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assents/js/Viacep.js"></script>
    <script src="../../../IdeaProjects/Atividadeconsumindo/interfaceConsumindo/src/main/js/Cadastro.js"></script>
</body>
</html>
