<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroProfissional</title>
    <link rel="stylesheet" href="../assents/css/">
</head>
<body class="bg-light p-3">
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow mt-5">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Cadastro Profissional</h4>

                <form id="formcadastro" onsubmit="cadastar(event)">
                    <div class="mb-3">
                        <label class="form-label" for="idnome">Nome</label>
                        <input type="text" class="form-control" id="idnome">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idemail"></label>
                        <input type="email" class="form-control" id="idemail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idsenha">Senha</label>
                        <input type="password" class="form-control" id="idsenha" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="iddocumento"-></label>
                        <input type="email" class="form-control" id="iddocumento" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idespecialidade">Especialidade</label>
                        <input type="text" class="form-control" id="idespecialidade">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idcertificado"></label>
                        <input type="text" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../assents/js/CadastroProfissional.js"></script>
</body>
</html>
