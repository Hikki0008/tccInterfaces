<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCare - Cadastro Profissional</title>
    <link rel="stylesheet" href="../assents/css/cadastroProfissional.css">
</head>
<body class="bg-light p-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <img src="../Imagens/logo001.png" alt="Logo AgeCare" class="login-logo">
                    <h4 class="card-title text-center mb-4">Cadastro Profissional</h4>

                    <form id="formcadastro" onsubmit="cadastar(event)">
                        <div class="mb-3">
                            <label class="form-label" for="idnome">Nome Completo</label>
                            <input type="text" class="form-control" id="idnome">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="idemail">Email</label>
                            <input type="email" class="form-control" id="idemail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="iddocumento">CPF</label>
                            <input type="text" class="form-control" id="iddocumento" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="idespecialidade">Especialidade</label>
                            <input type="text" class="form-control" id="idespecialidade" placeholder="Ex: Cuidador de Idosos">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="idcertificado">NÂº do Certificado (COREN, etc.)</label>
                            <input type="text" class="form-control" id="idcertificado" placeholder="Opcional">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="idsenha">Crie uma Senha</label>
                            <input type="password" class="form-control" id="idsenha" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assents/js/CadastroProfissional.js"></script>
</body>
</html>
