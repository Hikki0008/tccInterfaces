<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="../assents/css/">
</head>
<body class="bg-light p-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="card shadow mt-5">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Cadastro de Cliente</h4>

                <form id="" onsubmit="Cadastrar(event)">
                    <div class="mb-3">
                        <label class="form-label" for="idnome">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idemail"></label>
                        <input type="email" class="form-control" id="idemail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="idsenha">Senha</label>
                        <input type="password" class="form-control" id="idsenha" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="iddocumento"-></label>
                        <input type="email" class="form-control" id="iddocumento" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../assents/js/"></script>
</body>
</html>
