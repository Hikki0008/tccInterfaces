<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cargos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Cadastro de Cargos</h4>

                    <form onsubmit="cadastrarCargo(event)">
                        <div class="mb-3">
                            <label for="idcargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" id="idcargo" required>
                        </div>
                        <div class="mb-3">
                            <label for="idescricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="idescricao" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>

                    <hr class="my-4">

                    <h5 class="card-title text-center mb-3">Tabela de Cargos</h5>
                    <table class="table table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>Cargo</th>
                            <th>Descrição</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody id="tabelaCorpo">
                        <!-- Linhas dinâmicas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/Cargos.js"></script>
</body>
</html>
