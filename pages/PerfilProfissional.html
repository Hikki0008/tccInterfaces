<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - AgeCare</title>
    <link rel="stylesheet" href="../assents/css/PerfilProfissional.css">

    <style>
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; z-index: 1; left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe; margin: 15% auto; padding: 20px;
            border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px;
        }
        .close-button {
            color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="profile-sidebar">
    </aside>

    <main class="main-content">
        <section class="content-section" id="servicos">
            <h2>Meus Serviços</h2>
            <ul id="services-list-container" class="services-list" style="list-style: none; padding: 0;">
            </ul>

            <a href="#" id="btn-adicionar-servico" class="edit-button" style="margin-top: 10px;">Adicionar Novo Serviço</a>
        </section>
    </main>
</div>

<div id="modal-servico" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Cadastrar Novo Serviço</h2>
        <form id="form-novo-servico">
            <div class="form-group">
                <label for="servico-nome">Nome do Serviço:</label>
                <input type="text" id="servico-nome" required>
            </div>
            <div class="form-group">
                <label for="servico-descricao">Descrição:</label>
                <textarea id="servico-descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="servico-preco">Preço (R$):</label>
                <input type="number" id="servico-preco" step="0.01" required>
            </div>
            <button type="submit">Salvar Serviço</button>
        </form>
    </div>
</div>

<script src="../assents/js/perfilProfissional.js"></script>

</body>
</html>
