<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgeCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assents/css/Login.css">
    
</head>

<body class="bg-light p-3">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow mt-5">
                <div class="card-body">
                    
                    <img src="../Imagens/logo001.png" alt="AgeCare Logo" class="login-logo">

                    <h4 class="card-title text-center mb-4">Login</h4>
                    <form onsubmit="redirectToIndex(event)">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="sen">Senha</label>
                            <input type="password" id="sen" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3" id="cad">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script defer src="Login.js"></script>
</body>
</html>
